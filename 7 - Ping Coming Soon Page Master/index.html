<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/4a95053431.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <!-- DESCRIPTION -->
    <img src="images/logo.svg" alt="logo-photo">
    <h2>We are launcing <span>soon!</span></h2>
    <p id="subscribe">Subscrie and get notified</p>

    <!-- EMAIL INPUT -->
    <form class="form-email">
      <div class="input-container">
        <input id="email-input" type="text" name="email" placeholder="Your email address...">
        <p id="error-message">Please provide a valid email address</p>
      </div>
      <button type="submit">Notify Me</button>
    </form>

    <img id="graph-photo" src="images/illustration-dashboard.png" alt="graphic-photo">
  
    <div class="section">
      <div class="sosmed">
        <div class="fb sosmed-container">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="twt sosmed-container">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="ig sosmed-container">
          <i class="fab fa-instagram"></i>
        </div>
      </div>

      <div class="copyright">
        &copy; Copyright Ping. All rights reserved. 
      </div>
    </div>

  </main>
  
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/yustinayasin">Yustina Yasin</a>.
      </p>
    </footer>

    <script>
      const input = document.getElementById("email-input");
      const errorMessage = document.getElementById('error-message');
      const form = document.querySelector(".form-email");

      function emailIsValid (email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value);
      }

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if(!emailIsValid(input)){
          invalid();
        } else {
          valid();
        }
      });

      function invalid(){
        input.classList.add('invalid');
        errorMessage.classList.add('invalid');
      }

      function valid(){
        input.classList.remove('invalid');
        errorMessage.classList.remove('invalid');
      }
    </script>
</body>
</html>
