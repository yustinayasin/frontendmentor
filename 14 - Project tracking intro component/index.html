<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="background"></div>

  <div class="container">
    <nav>
      <img src="images/logo.svg" alt="logo">
      <div class="menu">
        <ul>
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <span class="line"></span>
          <li>Login</li>
        </ul>
      </div>
      <img src="images/icon-hamburger.svg" class="menu-ham" alt="hamburger">
      <img src="images/icon-close.svg" class="menu-close" alt="close">
    </nav>
  
    <main>
      <img src="images/illustration-devices.svg" alt="illustration">
      <div class="main__content">
        <span>new</span>
        <span>Monograph Dashboard</span>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking <br> for agile teams </p>
        <button>Schedule a demo</button>
        <span>to see a live preview</span>
      </div>
    </main>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/yustinayasin">Yustina Yasin</a>.
    </p>
  </footer>

  <script>
    const hamburgerMenu = document.querySelector('.menu-ham');
    const closeMenu = document.querySelector('.menu-close');
    const menu = document.querySelector('.menu');

    hamburgerMenu.addEventListener('click', () => {
      hamburgerMenu.classList.toggle('appear');
      closeMenu.classList.toggle('appear');
      menu.classList.toggle('appear');
    });

    closeMenu.addEventListener('click', () => {
      hamburgerMenu.classList.toggle('appear');
      closeMenu.classList.toggle('appear');
      menu.classList.toggle('appear');
    });
  </script>
</body>
</html>
