<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">

  </style>
</head>
<body>
  <section class="icon">
    <img src="images/logo.svg" alt="logo">
    <div class="container">
      <div class="document icon-container">
        <img src="images/icon-document.svg" alt="document">
      </div>
      <div class="folder icon-container">
        <img src="images/icon-folder.svg" alt="folder">
      </div>
      <div class="upload icon-container">
        <img src="images/icon-upload.svg" alt="upload">
      </div>
    </div>
  </section>

  <section class="explanation">
    <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
    <div class="range-visualization">
      <div class="range-progress">
        <div class="circle"></div>
      </div>
    </div>
    <div class="range-limit">
      <p>0 GB</p>
      <p>1000 GB</p>
    </div>
    <div class="remains">
      <span>185</span> GB LEFT
      <div class="arrow"></div>
    </div>
  </section>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/yustinayasin">Yustina Yasin</a>.
  </div> -->
</body>
</html>
